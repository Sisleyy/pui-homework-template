<body>

        <div class=logoline>
            <div class=logopic>
                <a href="../solution-hw5/index.html">

        <div class=detailgrid>

            </div>
            <div class=packsizedrop>

                <br>
                <select id="packsizeOptions" onchange="packSizeChange(this)">
                </select>
            </div>

                <p id="addtocart">Add to Cart</p>
            </div>
        </div>
