<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <div class="menu-icon" id="menuIcon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</head>
<body>
    <div class="nav-menu" id="sidebar" onclick = show()>  
        <ul id = "menutext">
            <li><a href="../PUI FP/index.html">Home</a></li>
            <li><a href="../PUI FP/index.html#secpage">Choose Your Space</a></li>
            <li><a href="./createspace.html">Create Your Space</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </div>
    <video autoplay muted loop id="background-video" class="video-background">
        <source src="./icons/oceanvid.mp4" type="video/mp4">
    </video>
    <div class="sound-controls">
        <div class="icon-with-slider">
            <img src="./icons/wave.png" alt="Wave sound icon" class="sound-icon" data-sound="ocean">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="ocean" aria-label="Adjust volume for ocean sounds">
        </div>
        <div class="icon-with-slider">
            <img src="./icons/thunderstorm.png" alt="Thunderstorm sound icon" class="sound-icon" data-sound="thunder">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="thunder" aria-label="Adjust volume for thunder sounds">
        </div>
        <div class="icon-with-slider">
            <img src="./icons/water.png" alt="Water sound icon" class="sound-icon" data-sound="water">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="water" aria-label="Adjust volume for water sounds">
        </div>
    </div>
    <a href="./index.html#secpage" class="back-to-menu">Back to menu</a>
    <script src="./app.js"></script>
