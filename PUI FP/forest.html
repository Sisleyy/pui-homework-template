<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Sounds</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video" class="video-background">
        <source src="./icons/forestvid.mp4" type="video/mp4">
    </video>
    <div class="sound-controls">
        <div class="icon-with-slider">
            <img src="./icons/bird.png" alt="Bird" class="sound-icon" data-sound="bird">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="bird">
        </div>
        <div class="icon-with-slider">
            <img src="./icons/rain.png" alt="Rain" class="sound-icon" data-sound="rain">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="rain">
        </div>
        <div class="icon-with-slider">
            <img src="./icons/creek.png" alt="Rain" class="sound-icon" data-sound="creek">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="creek">
        </div>
        <!-- Add more icons with sliders as needed -->
    </div>
    <a href="./index.html" class="back-to-menu">Back to menu</a>
    <script src="./app.js"></script>
</body>
</html>
