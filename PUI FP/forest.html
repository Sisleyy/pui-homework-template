<body>
    <div class="nav-menu" id="sidebar" onclick = show()>

        <div class="icon-with-slider">
            <img src="./icons/bird.png" alt="Bird sound icon" class="sound-icon" data-sound="bird">

        </div>
        <div class="icon-with-slider">
            <img src="./icons/rain.png" alt="Rain sound icon" class="sound-icon" data-sound="rain">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="rain" aria-label="Adjust volume for rain sounds">
        </div>
        <div class="icon-with-slider">
            <img src="./icons/creek.png" alt="Creek sound icon" class="sound-icon" data-sound="creek">
            <input type="range" min="0" max="100" value="0" class="volume-slider" data-sound="creek" aria-label="Adjust volume for creek sounds">
        </div>
    </div>
